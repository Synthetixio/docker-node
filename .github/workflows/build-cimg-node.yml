name: Docker Image (cimg/node) CI

on:
  push:
    branches: [ master ]
    paths:
      - 'cimg/**'
      - versions.json
      - '.github/workflows/build-cimg-node.yml'

jobs:
  build_and_push:
    strategy:
      matrix:
        node: [ 10.22, 12.19, 14.13 ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@ee5a9d1395988d7c82c67c69571871f5994b94df # pin@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@6520a2d2cb6db42c90c297c8025839c98e531268 # pin@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@07b1484797040ef4a1109a03e65b923de8f39e07 # pin@v1

      - name: Cache Docker layers
        uses: actions/cache@3b70782066bd817837b6bd8c518d45b54d91bf76 # pin@v2
        with:
          path: /tmp/.buildx-cache
          key: cimg-${{ runner.os }}-${{ matrix.node }}-buildx-${{ github.sha }}
          restore-keys: |
            cimg-${{ runner.os }}-${{ matrix.node }}-buildx-

      - name: Login to DockerHub
        uses: docker/login-action@adb73476b6e06caddec5db0bc1deacbec8cdd947 # pin@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@adb73476b6e06caddec5db0bc1deacbec8cdd947 # pin@v1
        with:
          registry: ghcr.io
          username: synthetixio
          password: ${{ secrets.GH_PACKAGES_READ_WRITE }}

      - name: Build and push
        uses: docker/build-push-action@999f006917ffdf4f7f7a0fb6a7cdec2424182d54 # pin@v2
        with:
          context: .
          file: ./cimg/${{ matrix.node }}/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/synthetixio/${{ github.event.repository.name }}/base:${{ matrix.node }}
            ghcr.io/synthetixio/${{ github.event.repository.name }}/cimg:${{ matrix.node }}
            synthetixio/${{ github.event.repository.name }}:${{ matrix.node }}-cimg

          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
